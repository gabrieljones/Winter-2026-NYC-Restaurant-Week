name: Update Restaurant Links

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Update Links
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          YELP_API_KEY: ${{ secrets.YELP_API_KEY }}
        run: ./gradlew updateLinks

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update restaurant direct links [skip ci]"
          title: "Update Restaurant Direct Links"
          body: |
            This PR updates the canonical `data/restaurants.json` file with new direct links fetched from Google Maps and Yelp APIs.

            - Generated by `LinkUpdater`
            - Triggered by `workflow_dispatch`
          branch: "chore/update-links"
          base: "main"
          delete-branch: true
